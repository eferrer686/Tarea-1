<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Formulario</h1>

    <div class=" formulario">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Nombre: </p>
                </div>
                <div class="col-md-6">
                    <input type="text" name="nombre" id="nombre">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p>Usuario: </p>
                </div>
                <div class="col-md-6">
                    <input type="text" name="usuario" id="usuario">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p>Password: </p>
                </div>
                <div class="col-md-6">
                    <input type="password" name="password" id="password">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p>email: </p>
                </div>
                <div class="col-md-6">
                    <input type="text" name="email" id="email">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <p>Direccion: </p>
                </div>
                <div class="col-md-6">
                    <input type="text" name="direccion" id="direcion">
                </div>
            </div>
            
        </div>
    </div>

    <div class="botones">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="button" value="Regresar">
                </div>
                <div class="col-md-6">
                    <input type="button" value="Registrar">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
